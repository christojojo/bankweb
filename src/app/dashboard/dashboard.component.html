
<div class="p-5 mt-3 ms-3">
<h1 class="text-dark">welcome {{user}} !!</h1>
</div>
<div class="ps-5 pe-5 ms-1 bg-light text-center" style="height: 50px;width:300px; border: radious 10px;align-items:center">
<a  routerLink="/transaction">View Transaction History</a>    
</div>
    <div class="container w-25  border mt-5 p-3" style="background:rgb(0,0,0,0.5); border-radius: 25px;">
        <h1 class="text-center text-white">deposit</h1>
        <form (ngSubmit)="deposit()">
        <div class=" mt-2 p-2">
            <input name="acnumber" type="text" placeholder="enter accno" [(ngModel)]="acnum" class="form-control" id="acno1">
        </div>
      
        <div class=" mt-2 p-2">
            <input name="pswd" type="password" placeholder="enter password" [(ngModel)]="pswrd" class="form-control" id="pswrd">
        </div>
        <div class=" mt-2 p-2">
            <input name="amount" type="text" placeholder="amount to deposit" [(ngModel)]="amnt" class="form-control" id="amnt">
        </div>
        <div class="text-center  mt-2 p-2">
            <button type="submit"  class="btn btn-success">deposit</button><br><br>
       
        </div>
    </form>
    </div>

    


        <div class="container w-25  border mt-5 p-3" style="background:rgb(0,0,0,0.5); border-radius: 25px;">
            <h1 class="text-center text-white">withdraw</h1>
            <form (ngSubmit)="withdraw()">

            <div class=" mt-2 p-2">
                <input name="acnumber" type="text" placeholder="enter accno" [(ngModel)]="acnum1" class="form-control" id="acno1">
            </div>
          
            <div class=" mt-2 p-2">
                <input name="pswd" type="password" placeholder="enter password" [(ngModel)]="pswrd1" class="form-control" id="psw1">
            </div>
            <div class=" mt-2 p-2">
                <input name="amount1" type="text" placeholder="amount to withdraw" [(ngModel)]="amt1" class="form-control" id="amt1">
            </div>
            <div class="text-center  mt-2 p-2">
                <button type="submit"  class="btn btn-success">withdraw</button><br><br>
           
            </div>
        </form>
        </div>

<br>
<div class="text-dark"><h3>{{aim}}</h3></div>

<div class=" col-12 container w-25  border mt-5 p-3" style="background:rgb(0,0,0,0.5); border-radius: 25px;">
    <h1 class="text-center text-white">Login page</h1>
    
    <form (ngSubmit)="login()">
        <div class="col-12 mt-2 p-2">
        <input name="acnum" type="text" [placeholder]="acnt" [(ngModel)]="acno" class="form-control" id="acid">
    </div>
    <div class=" col-12 mt-2 p-2">
        <input name="psw" type="password" placeholder="password" [(ngModel)]="psw" class="form-control" id="pid">
    </div>
    <div class="text-center col-12 mt-2 p-2">
        <button type="submit" class="btn btn-success">Login</button><br><br>
        <p class="text-white">new user? <a  href="" style=" text-decoration: none;" routerLink="register" class="text-info">register</a>
            <!-- <button type="button" class="btn btn-outline-info" onclick=" ">register here</button> -->
        </p>
    </div>
</form>
</div>
